<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles.css">
        <title>Temperature-converter</title>
        <div class="header"><h1>Temperature Converter 🌡️</h1>
        </div>
    </head>
    <body>
        <div class="parent">
        <div id="container" class="con">
            <label>Celsius (°C)</label><br>
            <div class="input"><input type="number" value="0" id="celsius" class="in"></div>
        </div>
        <div id="container2" class="con">
            <label>Fahrenheit(°F)</label><br>
            <div class="input"><input type="number" value="32" id="fahrenheit" class="in"></div>
        </div>
        <div id="container3" class="con">
            <label>Kelvin (°K)</label><br>
            <div class="input"><input type="number" value="273.15" id="kelvin" class="in"></div>
        </div>
    </div>
    <h2>your Temperature Converter....!!</h2>
    <script src="index.js"></script>
    </body>
    </html>
